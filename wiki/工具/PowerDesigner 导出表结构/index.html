ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">'******************************************************************************   </span></span><br><span class="line"><span class="string">    '</span>* File:     pdm2excel.txt   </span><br><span class="line">    <span class="string">'* Title:    pdm export to excel   </span></span><br><span class="line"><span class="string">    '</span>* Purpose:  To <span class="built_in">export</span> the tables and columns to Excel   </span><br><span class="line">    <span class="string">'* Model:    Physical Data Model   </span></span><br><span class="line"><span class="string">    '</span>* Objects:  Table, Column, View   </span><br><span class="line">    <span class="string">'* Author:   ziyan   </span></span><br><span class="line"><span class="string">    '</span>* Created:  2012-05-03   </span><br><span class="line">    <span class="string">'* Version:  1.0   </span></span><br><span class="line"><span class="string">    '</span>******************************************************************************   </span><br><span class="line">    Option Explicit   </span><br><span class="line">       Dim rowsNum   </span><br><span class="line">       rowsNum = 0   </span><br><span class="line">    <span class="string">'-----------------------------------------------------------------------------   </span></span><br><span class="line"><span class="string">    '</span> Main <span class="keyword">function</span>   </span><br><span class="line">    <span class="string">'-----------------------------------------------------------------------------   </span></span><br><span class="line"><span class="string">    '</span> Get the current active model   </span><br><span class="line">    Dim Model   </span><br><span class="line">    Set Model = ActiveModel   </span><br><span class="line">    If (Model Is Nothing) Or (Not Model.IsKindOf(PdPDM.cls_Model)) Then   </span><br><span class="line">      MsgBox <span class="string">"The current model is not an PDM model."</span>   </span><br><span class="line">    Else   </span><br><span class="line">     <span class="string">' Get the tables collection   </span></span><br><span class="line"><span class="string">     '</span>创建EXCEL APP   </span><br><span class="line">     dim beginrow   </span><br><span class="line">     DIM EXCEL, SHEET   </span><br><span class="line">     <span class="built_in">set</span> EXCEL = CREATEOBJECT(<span class="string">"Excel.Application"</span>)   </span><br><span class="line">     EXCEL.workbooks.add(-4167)<span class="string">'添加工作表   </span></span><br><span class="line"><span class="string">     EXCEL.workbooks(1).sheets(1).name ="test"   </span></span><br><span class="line"><span class="string">     set sheet = EXCEL.workbooks(1).sheets("test")   </span></span><br><span class="line"><span class="string">        </span></span><br><span class="line"><span class="string">     ShowProperties Model, SHEET   </span></span><br><span class="line"><span class="string">     EXCEL.visible = true   </span></span><br><span class="line"><span class="string">     '</span>设置列宽和自动换行   </span><br><span class="line">     sheet.Columns(1).ColumnWidth = 20    </span><br><span class="line">     sheet.Columns(2).ColumnWidth = 40    </span><br><span class="line">     sheet.Columns(4).ColumnWidth = 20    </span><br><span class="line">     sheet.Columns(5).ColumnWidth = 20    </span><br><span class="line">     sheet.Columns(6).ColumnWidth = 15    </span><br><span class="line">     sheet.Columns(1).WrapText =<span class="literal">true</span>   </span><br><span class="line">     sheet.Columns(2).WrapText =<span class="literal">true</span>   </span><br><span class="line">     sheet.Columns(4).WrapText =<span class="literal">true</span>   </span><br><span class="line">     End If   </span><br><span class="line">    <span class="string">'-----------------------------------------------------------------------------   </span></span><br><span class="line"><span class="string">    '</span> Show properties of tables   </span><br><span class="line">    <span class="string">'-----------------------------------------------------------------------------   </span></span><br><span class="line"><span class="string">    Sub ShowProperties(mdl, sheet)   </span></span><br><span class="line"><span class="string">       '</span> Show tables of the current model/package   </span><br><span class="line">       rowsNum=0   </span><br><span class="line">       beginrow = rowsNum+1   </span><br><span class="line">       <span class="string">' For each table   </span></span><br><span class="line"><span class="string">       output "begin"   </span></span><br><span class="line"><span class="string">       Dim tab   </span></span><br><span class="line"><span class="string">       For Each tab In mdl.tables   </span></span><br><span class="line"><span class="string">          ShowTable tab,sheet   </span></span><br><span class="line"><span class="string">       Next   </span></span><br><span class="line"><span class="string">       if mdl.tables.count &gt; 0 then   </span></span><br><span class="line"><span class="string">            sheet.Range("A" &amp; beginrow + 1 &amp; ":A" &amp; rowsNum).Rows.Group   </span></span><br><span class="line"><span class="string">       end if   </span></span><br><span class="line"><span class="string">       output "end"   </span></span><br><span class="line"><span class="string">    End Sub   </span></span><br><span class="line"><span class="string">    '</span>-----------------------------------------------------------------------------   </span><br><span class="line">    <span class="string">' Show table properties   </span></span><br><span class="line"><span class="string">    '</span>-----------------------------------------------------------------------------   </span><br><span class="line">    Sub ShowTable(tab, sheet)   </span><br><span class="line">       If IsObject(tab) Then   </span><br><span class="line">         Dim rangFlag   </span><br><span class="line">         rowsNum = rowsNum + 1   </span><br><span class="line">          <span class="string">' Show properties   </span></span><br><span class="line"><span class="string">          Output "================================"   </span></span><br><span class="line"><span class="string">          sheet.cells(rowsNum, 1) = "实体名"   </span></span><br><span class="line"><span class="string">          sheet.cells(rowsNum, 2) =tab.name   </span></span><br><span class="line"><span class="string">          sheet.cells(rowsNum, 3) = ""   </span></span><br><span class="line"><span class="string">          sheet.cells(rowsNum, 4) = "表名"   </span></span><br><span class="line"><span class="string">          sheet.cells(rowsNum, 5) = tab.code   </span></span><br><span class="line"><span class="string">          sheet.Range(sheet.cells(rowsNum, 5),sheet.cells(rowsNum, 6)).Merge   </span></span><br><span class="line"><span class="string">          rowsNum = rowsNum + 1   </span></span><br><span class="line"><span class="string">          sheet.cells(rowsNum, 1) = "属性名"   </span></span><br><span class="line"><span class="string">          sheet.cells(rowsNum, 2) = "说明"   </span></span><br><span class="line"><span class="string">          sheet.cells(rowsNum, 3) = ""   </span></span><br><span class="line"><span class="string">          sheet.cells(rowsNum, 4) = "字段中文名"   </span></span><br><span class="line"><span class="string">          sheet.cells(rowsNum, 5) = "字段名"   </span></span><br><span class="line"><span class="string">          sheet.cells(rowsNum, 6) = "字段类型"   </span></span><br><span class="line"><span class="string">          '</span>设置边框   </span><br><span class="line">          sheet.Range(sheet.cells(rowsNum-1, 1),sheet.cells(rowsNum, 2)).Borders.LineStyle = <span class="string">"1"</span>   </span><br><span class="line">          sheet.Range(sheet.cells(rowsNum-1, 4),sheet.cells(rowsNum, 6)).Borders.LineStyle = <span class="string">"1"</span>   </span><br><span class="line">    Dim col <span class="string">' running column   </span></span><br><span class="line"><span class="string">    Dim colsNum   </span></span><br><span class="line"><span class="string">    colsNum = 0   </span></span><br><span class="line"><span class="string">          for each col in tab.columns   </span></span><br><span class="line"><span class="string">            rowsNum = rowsNum + 1   </span></span><br><span class="line"><span class   <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/wiki-site/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
